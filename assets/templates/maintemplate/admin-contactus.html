{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact US</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'mainstat/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/plyr.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'mainstat/css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href=""
                            <img src="" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'login' %}">User Login</a></li>
                                <li><a href="{% url 'alogin' %}">Admin Login</a></li>
                                <li><a href="{% url 'about' %}">About Us</a></li>
                                <li class="active"><a href="{% url 'contact' %}">Contact US</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="{% url 'login' %}"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Begin -->
        <section class="normal-breadcrumb set-bg" data-setbg="{% static 'mainstat/admin-img/contact.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="normal__breadcrumb__text">
                            <h2>Contact Us</h2>
    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- Hero Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form onsubmit="return validate();" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <label for="fname">First Name</label><br>
                      <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name.."><br>
                      <label for="lname">Last Name</label><br>
                      <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
                      <label for="phone">Phone Number</label><br>
                      <input type="text" class="form-control" id="phone num" name="Phone Number" placeholder="Contact"><br>
                      <label for="email">Email Id</label><br>
                      <input type="email" class="form-control" id="email" name="Email" placeholder="example@gmail.com"><br>
                      <label for="country">Country</label><br>  
                        <select class="form-control" id="country" name="country">
                        <option value="">select</option>
                        <option value="India">India</option>
                        <option value="other">Other</option>
                        </select><br><br>
                      
                      <label for="subject">Subject</label>  <br>
                      <textarea class="form-control" name="text" id="sub" placeholder="write something"></textarea><br>
                      <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-6 align-self-center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15224.366988632668!2d78.6664965!3d17.4553223!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb7612c2c68369%3A0x9ea4b426b7e3699!2sSreenidhi%20Institute%20of%20Science%20%26%20Technology%20-%20SNIST!5e0!3m2!1sen!2sin!4v1714632285485!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
<!-- Product Section End -->

<!-- Footer Section Begin -->
<footer class="footer">
    <div class="page-up">
        <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="footer__logo">
                    <a href=""><img src="" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="footer__nav">
                    <ul>
                        <li class="active"><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="">Categories</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li><a href="{% url 'contact' %}">Contact us</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 text-white">
                <p><strong>Address:</strong> SNIST ,Hyderabad</p>
                
                
                <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This webpage is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="" target="_blank">T0 T5 T7</a>
                  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
              </div>
          </div>
      </div>
  </footer>
  <!-- Footer Section End -->

  <!-- Search model Begin -->
  <div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->
<script>
    function validate(){
        var firstname=document.getElementById("fname")
        var lastname=document.getElementById("lname")
        var phone_number = document.getElementById("phone num")
        var email=document.getElementById("email")
        var country=document.getElementById("country")
        var subject=document.getElementById("sub")
        
        if(firstname.value.trim() == ""){
            alert('Fill firstname')
            return false;
        }
        if(lastname.value.trim() == ""){
            alert('Fill lastname')
            return false;
        }
        if(phone_number.value.trim() == ""){
            alert('Fill Phonenumber')
            return false;
        }
        if(email.value.trim() == ""){
            alert('Fill Email')
            return false;
        }
        if(country.value.trim() == ""){
            alert('Fill country')
            return false;
        }
        if(subject.value.trim() == ""){
            alert('Give Subject')
            return false;
        }
        else{
            true;
        }
    }
</script>

<!-- Js Plugins -->
<script src="{% static 'mainstat/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'mainstat/js/bootstrap.min.js' %}"></script>
<script src="{% static 'mainstat/js/player.js' %}"></script>
<script src="{% static 'mainstat/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'mainstat/js/mixitup.min.js' %}"></script>
<script src="{% static 'mainstat/js/jquery.slicknav.js' %}"></script>
<script src="{% static 'mainstat/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'mainstat/js/main.js' %}"></script>


</body>

</html>
